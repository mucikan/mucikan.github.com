    <body>

        <!-- Add your site or application content here -->
        <div>        
	        http://<input type="text" name="url" id="serverURL"/>
	        <input type="submit" value="OK" id="okButton"/>
        </div>
        <div>
        	<h5>Server Time</h5>
        	<script type="text/javascript">
        	function getServerTime() {
        		var clock = document.getElementById("nak");
        		document.domain = "http://uiandwe.tistory.com/";
        		var req = new XMLHttpRequest();
        		req.open("GET", "http://uiandwe.tistory.com/", false);
        		req.send(null);
        		eval('clock').value = req.getResponseHeader("Date");
        		req = null;
        	}
        	
        	window.setInterval("getServerTime();", 1000);
      	  </script>
        	<form name="serverForm">
        		<input type="text" name="clock" id="nak"/>	
        	</form>
        	
        </div>
       

    </body>
</html>
